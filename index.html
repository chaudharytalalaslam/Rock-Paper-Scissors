<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <div class="h1">
        <h1>Rock Paper And Scissors</h1>
    </div>

    <div class="select-msg">
        <h1>Select Rock Paper and Scissors</h1>
    </div>
    

    <!-- Choices -->
    <div class="choices">

        <div class="choice" id="rock">
            <img src="./images/rock.png" alt="">
        </div>

        <div class="choice" id="paper">
            <img src="./images/paper.png" alt="">
        </div>

        <div class="choice" id="scissors">
            <img src="./images/scissors.png" alt="">
        </div>

    </div>
    
    <div class="both">
        <div class="user">
            <h2>User Choice</h2>
            <img id="user-c" src="./images/paper.png" alt="">
        </div>
        
        <div class="user">
            <h2>Comp Choice</h2>
            <img id="comp-c" src="./images/rock.png" alt="">
        </div>
    </div>

    <div class="score-board">
        <div class="score">
            <p id="user-score">0</p>
            <p>User score</p>
        </div>

        <div class="score">
            <p id="comp-score">0</p>
            <p>Comp score</p>
        </div>

        <div class="score">
            <p id="draw-score">0</p>
            <p>Draw</p>
        </div>
    </div>

    <div class="msg-container">
        <div id="msg">Play your move</div>
    </div>

  <script src="./app.js"></script>
</body>
</html>
